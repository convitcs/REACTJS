<html lang="en">
<head>

<body>
    <button id="btn">hehe</button>

    <script>
        const menu = document.createElement('ul')
        document.body.appendChild(menu)
        menu.id="menu"
        menu.innerHTML = "<li>1</li><li>1</li><li>1</li>"
        const createItem = (name) => {
            let li = document.createElement('li')
            li.id  = name
            li.textContent = name
            return li
        }
        const list = document.getElementById("menu")
        // menu.innerHTML += createItem("home") 

        setTimeout(() => {
            list.appendChild(createItem("fish"))
        }, 5000); 
        list.appendChild(createItem("chicken"))
        // console.log(createItem("cow"))
        // document.body.appendChild(menu)

        
        // list.textContent+="alo"
        // console.log(list.textContent)
        list.innerHTML += '<li>cow</li>'
        console.log(list.innerHTML)
        menu.insertBefore(createItem("dolphin"), menu.firstElementChild)
        list.setAttribute('style',"background-color: pink;")
        // setTimeout(() => {
        //     list.removeAttribute("style")
        // }, 2000);

        const value = list.getAttribute("name")
        console.log(value)
        list.setAttribute('style',"background-color: blue;")
        // value = "background-color: blue;"

        let btn = document.querySelector('#btn');

        // add the event listener
        let showAlert = function() {
            alert('Clicked!');
        };
        
        btn.addEventListener('click',function(event) {
            alert(event.type); // click
        });
        btn.addEventListener('click', showAlert);

        // remove the event listener
        // btn.removeEventListener('click', showAlert);

    </script>

</body>
