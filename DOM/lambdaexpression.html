<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kids = [
            {id: 1, name: "a", age: 3},
            {id: 2, name: "b", age: 2},
            {id: 3, name: "c", age: 7},
            {id: 4, name: "d", age: 4},
            {id: 5, name: "e", age: 8}
            ];
        let kid2 = kids
        .filter( kid => kid.age < 6)
        .map( kid =>  ({
            id: kid.id,
            name: kid.name
        })
        )
        console.log(kid2)
    </script>
</body>
</html>
